<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Food</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="logo-area">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <p>Good food</p>
        </div>
        <!-- search button -->
        <div class="input-group mb-3 search-box">
            <input id="search-input" type="text" class="form-control" placeholder="search By 🍔 Food Name"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="input-group-text" id="search-button">Search</button>
        </div>
        <p id="error" class="text-danger text-center fs-5 text-capitalize"></p>
        <p id="result" class="text-center fs-5 text-capitalize"></p>
    </div>
    <!-- display card section -->
    <div class="display-card-area">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-5" id="display-food">

            </div>
        </div>
    </div>
    
    <!-- Modal box -->
    <div class="container">
        <div class="customize-modal-box">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered"  id="modal-box-display">
                    <div class="modal-content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- spinner -->
<div id="spinner" class="spinner-border text-warning m-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
